<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Privacy Simulator</h1>
            <p>Check how exposed you are online. Let's see how much data you've shared!</p>
        </div>
        <form id="privacyForm" onsubmit="return false;">
            <input type="text" id="name" placeholder="Enter your full name" required>
            <input type="email" id="email" placeholder="Enter your email address" required>
            <input type="text" id="socialMedia" placeholder="Enter your social media handle" required>
            <button type="button" id="analyzeButton">Analyze Privacy</button>
        </form>
    </div>

    <script>
        document.getElementById('analyzeButton').addEventListener('click', function() {
            // Get values from the form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const socialMedia = document.getElementById('socialMedia').value;

            // Redirect to the results page with query parameters
            window.location.href = `result.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&socialMedia=${encodeURIComponent(socialMedia)}`;
        });
    </script>
</body>
</html>
