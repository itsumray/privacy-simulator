<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Privacy Simulator</h1>

        <div class="form-container">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="email" id="email" placeholder="Enter your email">
            <input type="text" id="socialMedia" placeholder="Enter your social media">

            <button id="analyzeBtn">Analyze Privacy</button>
        </div>
    </div>

    <script>
        document.getElementById('analyzeBtn').addEventListener('click', function () {
            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const socialMedia = document.getElementById('socialMedia').value;

            // Redirect to result page with data
            window.location.href = `result.html?name=${name}&email=${email}&socialMedia=${socialMedia}`;
        });
    </script>
</body>
</html>
