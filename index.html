<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Privacy Simulator</h1>

        <div class="input-box">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="email" id="email" placeholder="Enter your email">
            <input type="text" id="socialMedia" placeholder="Enter your social media handle">
        </div>

        <button onclick="analyzePrivacy()">Analyze Privacy</button>
    </div>

    <script>
        function analyzePrivacy() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const socialMedia = document.getElementById('socialMedia').value;

            // Redirect to result page with input data
            if (name && email && socialMedia) {
                window.location.href = `result.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&socialMedia=${encodeURIComponent(socialMedia)}`;
            } else {
                alert("Please fill in all fields before analyzing.");
            }
        }
    </script>
</body>
</html>
