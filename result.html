<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
</head>
<body>
    <div class="result-container">
        <h1>Your Privacy Report</h1>
        
        <div class="result-box">
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Social Media:</strong> <span id="resultSocialMedia"></span></p>
            
            <!-- Graphs and charts placeholders -->
            <canvas id="privacyChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        // Extracting the data from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const socialMedia = urlParams.get('socialMedia');

        // Displaying the data in the result page
        document.getElementById('resultName').textContent = name;
        document.getElementById('resultEmail').textContent = email;
        document.getElementById('resultSocialMedia').textContent = socialMedia;

        // Creating a placeholder graph (for example, a simple privacy report)
        const ctx = document.getElementById('privacyChart').getContext('2d');
        const privacyChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Data Shared', 'Data Not Shared'],
                datasets: [{
                    label: 'Privacy Data',
                    data: [65, 35], // Placeholder data (you can adjust this)
                    backgroundColor: ['#FF0066', '#6600FF'],
                    borderColor: ['#FF0066', '#6600FF'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            }
        });
    </script>
</body>
</html>
