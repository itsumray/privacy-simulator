<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Results</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Including Chart.js for graph -->
</head>
<body>
    <div class="result-container">
        <h1>Your Privacy Report</h1>

        <div class="result-box">
            <!-- Showing extracted data -->
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Instagram Account:</strong> <span id="resultInstagramAccount"></span></p>
            <p><strong>Instagram Password:</strong> <span id="resultInstagramPassword"></span></p>

            <!-- Placeholder for chart (privacy data visualization) -->
            <canvas id="privacyChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        // Extracting the parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const instagramAccount = urlParams.get('instagramAccount');
        const instagramPassword = urlParams.get('instagramPassword');

        // Displaying the data on the page
        document.getElementById('resultEmail').textContent = email;
        document.getElementById('resultInstagramAccount').textContent = instagramAccount;
        document.getElementById('resultInstagramPassword').textContent = instagramPassword;

        // Initializing the chart
        const ctx = document.getElementById('privacyChart').getContext('2d');
        const privacyChart = new Chart(ctx, {
            type: 'pie', // Using a pie chart to show privacy data
            data: {
                labels: ['Data Shared', 'Data Not Shared'],
                datasets: [{
                    label: 'Privacy Data Breakdown',
                    data: [65, 35], // Example data; adjust it based on actual input
                    backgroundColor: ['#FF0066', '#6600FF'],
                    borderColor: ['#FF0066', '#6600FF'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            }
        });
    </script>
</body>
</html>
