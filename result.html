<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result-container">
        <h1>Your Privacy Report</h1>
        
        <div class="result-box">
            <p><strong>Name:</strong> <span id="resultName"></span></p>
            <p><strong>Email:</strong> <span id="resultEmail"></span></p>
            <p><strong>Social Media:</strong> <span id="resultSocialMedia"></span></p>
            <!-- Placeholder for graphs and charts -->
        </div>
    </div>

    <script>
        // Extracting the data from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');
        const socialMedia = urlParams.get('socialMedia');

        // Displaying the data in the result page
        document.getElementById('resultName').textContent = name;
        document.getElementById('resultEmail').textContent = email;
        document.getElementById('resultSocialMedia').textContent = socialMedia;

        // Placeholder for adding graphs, pie charts, etc.
    </script>
</body>
</html>
