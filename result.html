<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Report</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Pie Chart Library -->
</head>
<body>
    <div class="result-container">
        <h1>Privacy Report</h1>
        <div class="result-box">
            <h3>Personal Data Exposure:</h3>
            <ul>
                <li>Email Address: <strong>Yes</strong></li>
                <li>Instagram Account: <strong>Yes</strong></li>
                <li>Instagram Account Password: <strong>Yes</strong></li>
            </ul>
        </div>
        
        <div class="result-box">
            <h3>Your Privacy Score: 75%</h3>
            <canvas id="privacyChart"></canvas> <!-- Pie Chart for Privacy Score -->
        </div>

        <div id="exposureText">
            <h3>Tips to Improve Privacy:</h3>
            <p>Use a stronger password, enable two-factor authentication, and limit sharing on social media.</p>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('privacyChart').getContext('2d');
        var privacyChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Exposed', 'Protected'],
                datasets: [{
                    data: [75, 25], // This can be dynamic depending on user input
                    backgroundColor: ['#FF6347', '#4CAF50'],
                }]
            },
        });
    </script>
</body>
</html>
